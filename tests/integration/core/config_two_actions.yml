schedule:
  kind: IntervalSchedule
  args:
    interval: {{interval}}
samplers:
  - kind: _DummyFileCount
    args:
      directory: {{directory}}
actions:
  - kind: 'builtin:_dummy_file_create'
    args:
      prefix: one
      directory: {{directory}}
  - kind: 'builtin:_dummy_file_create'
    args:
      prefix: two
      directory: {{directory}}
stop_criteria:
  kind: 'builtin:after_iterations'
  args:
    amount: {{amount}}